<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="assets/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="assets/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error Message</p>
    </div>

    <div class="container">
        <img src="assets/logo.png" class="logo" alt="">
        <div>
            
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">Log in</button>
        </div>
        <a href="/login" class="link">Don't have an account?Create one</a>
    </div>
    <script src="js/form.js"></script>
    <script src="js/token.js"></script>
</body>
</html>
